<div class="absolute z-50 top-0 left-0">
  <div *ngIf="selectedCharacter !== null"
    class="fixed flex flex-col items-center justify-center w-screen h-screen bg-gray-800/5 backdrop-blur-sm">
    <marvel-character-details-modal [character]="selectedCharacter"
      (closeModal)="updateSelectedCharacter($event)"></marvel-character-details-modal>
  </div>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
  <marvel-character-card *ngFor="let character of (characters$ | async)" [character]="character"
    (characterDetailsClicked)="updateSelectedCharacter($event)"></marvel-character-card>
</div>
