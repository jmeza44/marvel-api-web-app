<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  <marvel-character-card *ngFor="let character of (characters$ | async)" [character]="character.character"
    [rating]="character.rating"></marvel-character-card>
</div>

<div class="flex justify-center items-center w-full py-6 mt-8">
  <marvel-paginator *ngIf="(countCharacters$ | async) !== 0" [currentPage]="((currentPage$ | async) ?? 0) + 1"
    [pageSize]="(limitCharacters$ | async) ?? 0" [totalItems]="(totalCharacters$ | async) ?? 0"
    (pageChange)="onPageChange($event)"></marvel-paginator>
</div>
