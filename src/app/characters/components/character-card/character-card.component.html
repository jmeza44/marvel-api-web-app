<div
  class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 h-full flex flex-col">
  <a target="_blank" [href]="character.urls?.[0]?.url || '#'" class="flex-initial h-60">
    <img *ngIf="character.thumbnail" [src]="character.thumbnail.path + '.' + character.thumbnail.extension"
      class="rounded-t-lg w-full h-60 object-cover" [alt]="'Character ' + character.name + ' Image'" />
  </a>
  <div class="p-5 flex-grow flex flex-col justify-between">
    <h5 class="flex-initial mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ character.name ||
      'Unknown' }}
    </h5>
    <p class="five-lines-paragraph mb-3 font-normal text-gray-700 dark:text-gray-400 flex-grow">{{ character.description
      || 'No description available' }}</p>
    <div class="flex justify-self-end items-center justify-between">
      <!-- Add rating starts -->
      <star-rating style="display: inline-block; width: fit-content;" [starType]="'svg'" [rating]="2.63"></star-rating>
      <button
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path fill-rule="evenodd"
            d="M15 3.75a.75.75 0 0 1 .75-.75h4.5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0V5.56l-3.97 3.97a.75.75 0 1 1-1.06-1.06l3.97-3.97h-2.69a.75.75 0 0 1-.75-.75Zm-12 0A.75.75 0 0 1 3.75 3h4.5a.75.75 0 0 1 0 1.5H5.56l3.97 3.97a.75.75 0 0 1-1.06 1.06L4.5 5.56v2.69a.75.75 0 0 1-1.5 0v-4.5Zm11.47 11.78a.75.75 0 1 1 1.06-1.06l3.97 3.97v-2.69a.75.75 0 0 1 1.5 0v4.5a.75.75 0 0 1-.75.75h-4.5a.75.75 0 0 1 0-1.5h2.69l-3.97-3.97Zm-4.94-1.06a.75.75 0 0 1 0 1.06L5.56 19.5h2.69a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 1 1.5 0v2.69l3.97-3.97a.75.75 0 0 1 1.06 0Z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>
</div>
